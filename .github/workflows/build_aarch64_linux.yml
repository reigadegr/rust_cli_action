# Build and Release Workflow
#
# This workflow builds RustFS binaries and automatically triggers Docker image builds.
#
# Flow:
# 1. Build binaries for multiple platforms
# 2. Upload binaries to OSS storage
# 3. Trigger docker.yml to build and push images using the uploaded binaries
#

name: Release Build aarch64-unknown-linux-musl

on:
  workflow_dispatch:
    inputs:
      TOOLCHAINS:
        type: choice
        description: "ä½¿ç”¨çš„å·¥å…·é“¾"
        required: true
        default: "nightly"
        options:
          - "stable"
          - "nightly"
      CLIPPY_FIX:
        type: boolean
        description: "æ˜¯å¦å¼ºåˆ¶æ€§æå‡ä»£ç è´¨é‡ï¼Ÿ"
        required: true
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Optimize build performance
  CARGO_INCREMENTAL: 0

jobs:
  # Build strategy check - determine build type based on trigger
  build-check:
    name: Build Strategy Check
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      build_type: ${{ steps.check.outputs.build_type }}
      version: ${{ steps.check.outputs.version }}
      short_sha: ${{ steps.check.outputs.short_sha }}
      is_prerelease: ${{ steps.check.outputs.is_prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine build strategy
        id: check
        run: |
          should_build=false
          build_type="none"
          version=""
          short_sha=""
          is_prerelease=false

          # Get short SHA for all builds
          short_sha=$(git rev-parse --short HEAD)

          # Determine build type based on trigger
          if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
            # Tag push - release or prerelease
            should_build=true
            tag_name="${GITHUB_REF#refs/tags/}"
            version="${tag_name}"

            # Check if this is a prerelease
            if [[ "$tag_name" == *"alpha"* ]] || [[ "$tag_name" == *"beta"* ]] || [[ "$tag_name" == *"rc"* ]]; then
              build_type="prerelease"
              is_prerelease=true
              echo "ðŸš€ Prerelease build detected: $tag_name"
            else
              build_type="release"
              echo "ðŸ“¦ Release build detected: $tag_name"
            fi
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch push - development build
            should_build=true
            build_type="development"
            version="dev-${short_sha}"
            echo "ðŸ› ï¸  Development build detected"
          elif [[ "${{ github.event_name }}" == "schedule" ]] || \
               [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
               [[ "${{ contains(github.event.head_commit.message, '--build') }}" == "true" ]]; then
            # Scheduled or manual build
            should_build=true
            build_type="development"
            version="dev-${short_sha}"
            echo "âš¡ Manual/scheduled build detected"
          fi

          echo "should_build=$should_build" >> $GITHUB_OUTPUT
          echo "build_type=$build_type" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "short_sha=$short_sha" >> $GITHUB_OUTPUT
          echo "is_prerelease=$is_prerelease" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Build Summary:"
          echo "  - Should build: $should_build"
          echo "  - Build type: $build_type"
          echo "  - Version: $version"
          echo "  - Short SHA: $short_sha"
          echo "  - Is prerelease: $is_prerelease"

  # Build RustFS binaries
  build-utils:
    name: Build Utils
    needs: [build-check]
    if: needs.build-check.outputs.should_build == 'true'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    env:
      RUSTFLAGS: ${{ matrix.cross == 'false' && '-C target-cpu=native' || '' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            cross: true
            platform: linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Rust environment
        uses: ./.github/actions/setup
        with:
          rust-version: ${{ github.event.inputs.TOOLCHAINS }}
          target: ${{ matrix.target }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          install-cross-tools: ${{ matrix.cross }}

      - name: Configure Git
        run: |
          git config --global user.name "Numbersf"
          git config --global user.email "263623064@qq.com"

      - name: Setup TimeZone
        run: |
          sudo -E rm -rf /etc/localtime
          sudo -E ln -s /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

      - name: Clone utils sources
        run: |
          for i in "starship/starship" \
              "bgreenwell/doxx" \
              "sharkdp/fd" \
              "BurntSushi/ripgrep" \
              "sighol/tree-rs"; do
              git clone --depth 1 https://github.com/$i
          done

      # - name: Fix upstream bugs
        # run: |
          # git init || echo "æ— éœ€init"
          # rm -rf target && echo "åˆ é™¤äº†target" || echo "æ— éœ€åˆ é™¤"
          # git add  . && git commit -m "auto commit"
          # for i in "disable_scanner.patch" \
            # "use_mimalloc.patch" \
            # "disable_terminal_color.patch" \
            # "full_opt.patch"; do
             # wget https://github.com/reigadegr/rust_cli_action/raw/main/patchs/$i
             # patch -p1 -F 3 < $i && git add  . && git commit -m "auto commit" || git reset --hard
             # git clean -df
          # done

      - name: Build Rust Utils
        shell: bash
        run: |
          rm -rf ./*/target && echo "åˆ é™¤äº†target" || echo "æ— éœ€åˆ é™¤"
          mkdir "${{ matrix.target }}"_utils
          for i in "tree-rs" "ripgrep" "fd" "doxx" "starship"; do
              cd $i
              if [ "${{ github.event.inputs.TOOLCHAINS }}" = "nightly" ]; then
                sh build_nightly.sh "${{ matrix.target }}"
              else
                sh build_stable.sh "${{ matrix.target }}"
              fi
              dd if=target/"${{ matrix.target }}"/release/$i of=../"${{ matrix.target }}"_utils/$i
              rm -rf target
              cd  ..
          done

      - name: Upload to GitHub artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}_utils
          path: ${{ matrix.target }}_utils/*
          retention-days: 3

  # Build summary
  build-summary:
    name: Build Summary
    needs: [build-utils]
    if: always() && needs.build-check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Build completion summary
        shell: bash
        run: |
          BUILD_TYPE="${{ needs.build-check.outputs.build_type }}"
          VERSION="${{ needs.build-check.outputs.version }}"

          echo "ðŸŽ‰ Build completed successfully!"
          echo "ðŸ“¦ Build type: $BUILD_TYPE"
          echo "ðŸ”¢ Version: $VERSION"
          echo ""

          # Check build status
          BUILD_STATUS="${{ needs.build-rustfs.result }}"

          echo "ðŸ“Š Build Results:"
          echo "  ðŸ“¦ All platforms: $BUILD_STATUS"
          echo ""

          case "$BUILD_TYPE" in
            "development")
              echo "ðŸ› ï¸  Development build artifacts have been uploaded to OSS dev directory"
              echo "âš ï¸  This is a development build - not suitable for production use"
              ;;
            "release")
              echo "ðŸš€ Release build artifacts have been uploaded to OSS release directory"
              echo "âœ… This build is ready for production use"
              echo "ðŸ·ï¸  GitHub Release will be created in this workflow"
              ;;
            "prerelease")
              echo "ðŸ§ª Prerelease build artifacts have been uploaded to OSS release directory"
              echo "âš ï¸  This is a prerelease build - use with caution"
              echo "ðŸ·ï¸  GitHub Release will be created in this workflow"
              ;;
          esac

          echo ""
